<div *ngIf="(veiculos) as veiculo">
    <ul class="list-unstyled row" >
        <li class="col-6" *ngFor="let financeiro of veiculos">
            <img [src]="financeiro.urlImagem" class=" w-50 p-3"/> 
           <table class="table table-striped">
                <thead>
                  <tr>
                    <th colspan="2" scope="col" class="tabela">Ficha Técnica</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                   <td colspan="2">Ano fabricação:</td>
                   <td>R${{financeiro.valorTotal}}</td>
                  </tr>
                </tbody>
              </table>
            </li>
             
        </ul>
